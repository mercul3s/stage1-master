{% extends "layout.html" %}
{% block body %}

<h1>{{ task['title'] }} &mdash; {% if task['completed_at'] %}<span class="status">Completed</span>{% endif %}</h1>
<form action="{{ url_for("complete_task", id=task['id']) }}" method="POST">
    <input type="submit" value="Complete Task">
</form>
<form action="{{ url_for("delete_task", id=task['id']) }}" method="POST">
    <input type="submit" value="Delete Task">
</form>
{% endblock %}
